<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" type="image/svg" href="./images/fav.svg" />
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto" />
            </header>
            <main class="content">
                <section class="profile">
                        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" title="Редактировать профиль"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" type="button" title="Обновить фотографию"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/Karach.png" alt="Сентинский храм, г. Карачевск (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Карачаевск</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Гора Эльбрус</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/dombay.png" alt="Домбай (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Домбай</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Гора Эльбрус</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/dombay.png" alt="Домбай (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Домбай</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                        <li class="element">
                            <div class="element__figure">
                                <img class="element__image" src="./images/Karach.png" alt="Сентинский храм, г. Карачевск (фото)" />
                                <div class="element__info">
                                    <h2 class="element__caption">Карачаево-Черкесия</h2>
                                    <button class="element__button-like" type="button" title="Нравится"></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2023. Mesto Russia</p>
            </footer>
        </div>
        <div class="popup ">
        <div>
            <form class="popup__container " name="profile-edit">
                <button class="popup__button-close" type="button" title="Закрыть"></button>
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input" type="text" name="profileName" placeholder="Жак-Ив Кусто" required="" />
                    <input class="popup__input" type="text" name="profileAbout" placeholder="Исследователь океана" required="" />
                    <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
        </div>
    </body>
</html>
