<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" type="image/svg" href="./images/fav.svg" />
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" title="Редактировать профиль"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" type="button" title="Обновить фотографию"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2023. Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_edit">
            <div class="popup__container">
                <form class="popup__form" name="profileData">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input" type="text" name="profileName" placeholder="Имя" required="" />
                        <input class="popup__input" type="text" name="profileAbout" placeholder="О себе" required="" />
                        <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__button-close" type="button" title="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <form class="popup__form" name="placeData">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input" type="text" name="placeName" placeholder="Название" required="" />
                        <input class="popup__input" type="url" name="placeLink" placeholder="Ссылка на картинку" required="" />
                        <button class="popup__button-save" type="submit" title="Создать">Создать</button>
                    </fieldset>
                </form>
                <button class="popup__button-close" type="button" title="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_photos">
            <div class="popup__content">
                <img class="popup__image" src="#" alt="#" />
                <h2 class="popup__description"></h2>
                <button class="popup__button-close" type="button" title="Закрыть"></button>
            </div>
        </div>
        <template id="card-template">
            <figure class="element">
                <img class="element__image" src="." alt="" title="Посмотреть в полном размере" />
                <button class="element__button-trash" type="button" title="Удалить"></button>
                <figcaption class="element__info">
                    <h2 class="element__caption"></h2>
                    <button class="element__button-like"  type="button" title="Нравится"></button>
                </figcaption>
            </figure>
        </template>
        <script src="./scripts/data.js"></script>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
        </body>
    </html>
